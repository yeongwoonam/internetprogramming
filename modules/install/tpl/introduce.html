			<h2>{$lang->install_progress_menu['language']}</h2>
			<ul class="language">
				<li loop="$lang_supported=>$key,$val">

			</ul>
		</div>
		<div id="buttons">
			<div class="align-right">
				<a href="{getUrl('', 'act', 'dispInstallLicenseAgreement')}" class="button" id="task-choose-language">{$lang->cmd_next} &raquo;</a>
			</div>
		</div>
	</div>
